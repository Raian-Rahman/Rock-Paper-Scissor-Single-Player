<!DOCTYPE html>
<html>
    
    <head>
        <meta charset='UTF-8'>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>

        <div class="score-board">
            <div id="user-badge" class="badge">User</div>
            <div id="comp-badge" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result-message">
            <p><b>Paper covers rock. You win!</b></p>
        </div>
        <div class="choices">
            <div class="choice" id="rock"><img src="Asset/rock.png" alt="rock image"></div>
            <div class="choice" id="paper"><img src="Asset/paper.png" alt="paper image"></div>
            <div class="choice" id="scissor"><img src="Asset/scissor.png" alt="Scissor image"></div>
        </div>
        <div class="instruction">
            <p>make your move!</p>
        </div>
        <script src="code.js" charset="utf-8"></script>
    </body>
</html>
